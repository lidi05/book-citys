<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/soso.css">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + "px";
    </script>
</head>

<body>
    <div class="wrap">
        <div class="search">
            <input type="text" placeholder="搜索">
            <span class="page-btn" id="page-btns"></span>
            <div class="searchesult">
            </div>
        </div>
        <script class="searchtext" type="text/x-handlebars-complate">
            {{#each ads}} {{#if status}}
            <span>{{ad_name}}</span> {{else}}
            <span id="active">{{ad_name}}</span> {{/if}} {{/each}}
        </script>
        <script class="searchlist" type="text/x-handlebars-complate">
            {{#if items.length}} {{#each items}}
            <a href="../soso.html">
                <dl>
                    <dt><img src="{{cover}}"><b>{{allow_free_read}}</b>{{#if finish}}<span>完结</span>{{else}}<span>连载中</span>{{/if}}</dt>
                    <dd>
                        <h3>{{title}}</h3>
                        <p>{{intro}}</p>
                        <p>{{#each role}}
                            <span>{{this}}</span> {{/each}}
                        </p>
                    </dd>
                </dl>
            </a>
            {{/each}} {{else}}
            <div>暂无数据</div>
            {{/if}}
        </script>
        <script src="./js/lib/require.js"></script>
        <script>
            require(['./js/main'], function() {
                require(['soso'])
            });
        </script>
</body>

</html>
