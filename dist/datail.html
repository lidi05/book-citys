<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/datail.css">
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + "px"
    </script>
</head>

<body>
    <div class="wrap">

    </div>
    <script id="datail" class="datail" type="text/x-handlebars-complate">

        <div style="width: 375px;">
            <div class="top">
                <a id="Tag__1" class="top__back"></a><span class="top__title">驭房有术</span>
                <a id="Tag__2" class="header-home"></a>
            </div>
            <div class="top__bd" data-dom-uid="2">
                <div class="new-page book-page" data-track="dt">
                    <section class="main-card">
                        <div class="u-book -detail">
                            <div class="book-cover Lazy_loading Lazy_loaded" data-id="352876" id="Tag__4"><img alt="驭房有术" src="{{cover}}">
                                <div class="u-tagRT"></div>
                            </div>
                            <div class="info">
                                <h3 id="h3" class="title h3">{{title}}</h3>
                                <p class="author"><span class="author" data-href="#page=author&amp;type=fiction&amp;id=铁锁">铁锁</span></p>
                                <div class="u-grade">
                                    <span class="read">{{score_count}}个评价</span></div>
                                <p class="price">价格：{{score}}书币/千字</p>
                                <p class="count">字数：{{word_count}}万字<span class="u-booktag -serial">连载中</span></p>
                            </div>
                        </div>
                    </section>
                    <section class="main-card" style="margin-top:-10px">
                        <div class="book-dash">
                            <div id="Tag__5">
                                <div class="wrap">
                                    <ul class="btn-group" style="display: none;">
                                        <li><a class="u-btn2"><span class="book-dash-text"></span></a></li>
                                        <li><a class="u-btn3">5元</a></li>
                                    </ul>
                                    <ul class="btn-group">
                                        <li class="u-btn2 "><span class="book-dash-text"></span></li>
                                        <li><a class="u-btn3">下载</a></li>
                                    </ul>
                                    <ul class="btn-group" style="display: none;">
                                        <li id="btn" class="u-btn2">开始阅读<span class="tip-10086">（来自和阅读）</span></li>
                                    </ul>
                                </div>
                                <div class="wrap2" style="display: none;">
                                    <div class="m-limitinfo"><em class="icn-clock"></em><span>限时畅读即将结束</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="u-folder" id="Tag__6">
                            <div class="u-folder" id="Tag__83">
                                <div class="folder-cnt -fold" data-href="">50年前由长沙土夫子（盗墓贼）出土的战国帛书，记载了一个奇特战国古墓的位置，50年后，其中一个土夫子的孙子在他的笔记中发现这个秘密，纠集了一批经验丰富的盗墓贼前去寻宝，谁也没有想到，这个古墓竟然有着这么多诡异的事情：七星疑棺，青眼狐尸，九头蛇柏。这神秘的墓主人到底是谁，他们到底能不能找到真正的棺椁？故事悬念重重，情节跌荡，值得一看。</div>
                                <div class="folder-tail">
                                    <div data-href="#page=catalog&amp;id=270635&amp;type=fiction&amp;onlyCatalog=1&amp;chapter_id=481">最新：《后记》下 更新于 2015-12-23 00:30</div>
                                </div>
                            </div>

                        </div>
                    </section>
                    <section class="main-card">
                        <div class="u-folder " id="Tag__7">
                            <div class="folder-top">
                                <h3>类别标签</h3>
                            </div>
                            <div class="folder-cnt">
                                <ul class="m-tag -color">
                                    <li class="u-tag" data-href="#page=cate&amp;type=fiction&amp;id=8000000" title="灵异">灵异</li>
                                    <li class="u-tag" data-href="#page=tag&amp;type=fiction&amp;id=风水秘术" title="风水秘术">风水秘术</li>
                                    <li class="u-tag" data-href="#page=tag&amp;type=fiction&amp;id=灵异奇谈" title="灵异奇谈">灵异奇谈</li>
                                </ul>
                            </div><em class="folder-more"></em></div>
                    </section>
                    <section class="main-card -folder">
                        <div class="u-title">
                            <h1>作者其它图书</h1>
                        </div>
                        <div class="cnt">
                            <ul class="book-table">
                                <li data-track="0">
                                    <div class="u-book -vertical" data-href="#page=book&amp;source_id=322205&amp;source=2" da="b.0*2_322205" expose="">
                                        <div class="book-cover Lazy_loading Lazy_loaded" data-id="322205" id="Tag__8"><img alt="美女导演的贴身判官" src="http://cover.read.duokan.com/mfsv2/download/fdsc3/p018fPMgtbmc/mHQukuz61L5OyS.jpg!s">
                                            <div class="u-tagRT"></div>
                                        </div>
                                        <div class="info">
                                            <h3 class="title">美女导演的贴身判官</h3>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </section>
                    <section class="main-card -folder">
                        <div class="u-title">
                            <h1>图书信息</h1>
                        </div>
                        <div class="cnt">
                            <ul class="text">
                                <li>版权：阅文集团旗下起点中文网</li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </script>
    <script src="./js/lib/require.js"></script>
    <script src="./js/lib/jquery.js"></script>
    <script>
        require(["./js/main"], function() {
            require(["datail"])
        })
    </script>
</body>

</html>
